<!DOCTYPE html>
<html>
    <head>
        <title>
            H2 Computing Sign up Form
        </title>
    </head>
    <body>
        <h1>
            H2 Computing Sign up Form
        </h1>
        <p>
            Please enter your particulars below.
        </p>
        <table>
            <tr>
                <td>
                    First Name:
                </td>
                <td>
                    <input type="text" placeholder="First Name">
                </td>
                <td>
                    Last Name:
                </td>
                <td>
                    <input type="text" placeholder="Last Name">
                </td>
            </tr>
            <tr>
                <td>
                    Email:
                </td>
                <td>
                    <input type="text" placeholder="name@email.com">
                </td>
                <td>
                    Contact:
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>
                    Class:
                </td>
                <td>
                    <input type="text">
                </td>
                <td>
                    Gender
                </td>
                <td>
                    <select>
                        <option>
                            Male
                        </option>
                        <option>
                            Female
                        </option>
                        <option>
                            Other
                        </option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    Date of Birth:
                </td>
                <td>
                    <input type="date">
                </td>
            </tr>
        </table>
        <p>
            Subject Combination<br>
            <input type="radio" name="combi" id="phy">P CP M E<br>
            <input type="radio" name="combi" id="chem">C CP M E<br>
            <input type="radio" name="combi" id="other">Other: 
            <input type="text">
        </p>
        <a href="exercise_02_response.html">
            <input type="submit" text="Submit">
        </a>
    </body>
</html>
